openapi: 3.0.0
info:
  title: Enrollment Service API
  description: Microservice to manage student enrollments in courses. Part of the University Student Management System.
  version: 1.0.0

servers:
  - url: https://enrollment-service-763150334229.us-central1.run.app
    description: Production server (Google Cloud Run)
  - url: http://localhost:5003
    description: Local development server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from the Student & Auth Service (POST /auth/login)

paths:
  /enroll:
    post:
      summary: Enroll a student in a course
      description: Validates student and course via external services, creates an enrollment, and triggers Grade Service to create a grade record.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - student_id
                - course_id
              properties:
                student_id:
                  type: string
                  example: "S1001"
                course_id:
                  type: string
                  example: "C2002"
      responses:
        '201':
          description: Enrollment created successfully
        '400':
          description: Invalid parameters (missing student_id or course_id)
        '401':
          description: Unauthorized — no token or invalid token
        '409':
          description: Student already enrolled in this course
        '500':
          description: Internal server error

  /enrollments/{studentId}:
    get:
      summary: Get student enrollments
      description: Returns all enrollments for a specific student. This is a public read-only endpoint.
      parameters:
        - in: path
          name: studentId
          required: true
          schema:
            type: string
          description: The ID of the student
      responses:
        '200':
          description: A list of enrollments
        '404':
          description: No enrollments found for this student
        '500':
          description: Internal server error

  /enroll/{id}:
    delete:
      summary: Cancel an enrollment
      description: Sets the status of an enrollment to CANCELLED.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The ID of the enrollment record
      responses:
        '200':
          description: Enrollment cancelled successfully
        '400':
          description: Enrollment is already cancelled
        '401':
          description: Unauthorized — no token or invalid token
        '404':
          description: Enrollment not found
        '500':
          description: Internal server error
