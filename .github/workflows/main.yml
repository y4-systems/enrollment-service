name: Enrollment Service CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: enrollment-service
  NODE_VERSION: "20"

jobs:
  # --- Job 1: Test ------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
        env:
          PORT: 8080
          MONGO_URI: mongodb://localhost/test
          STUDENT_SERVICE_URL: http://localhost:5001
          COURSE_SERVICE_URL: http://localhost:5002
          GRADE_SERVICE_URL: http://localhost:5004

  # --- Job 2: Snyk Dependency Scan (DevSecOps) -------------------
  snyk_scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk Open Source Scan (fail on high/critical)
        run: npx snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Generate Snyk JSON report
        run: npx snyk test --json-file-output=snyk-report.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk report artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

  # --- Job 3: Build & Push to Docker Hub -------------------------
  docker-build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: [test, snyk_scan]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: nuwanifonseka/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          no-cache: true

  # --- Job 4: Deploy to Google Cloud Run -------------------------
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: enrollment-service
          region: us-central1
          image: docker.io/nuwanifonseka/${{ env.IMAGE_NAME }}:latest
          flags: --port=8080
          env_vars: |
            STUDENT_SERVICE_URL=${{ secrets.STUDENT_SERVICE_URL }}
            COURSE_SERVICE_URL=${{ secrets.COURSE_SERVICE_URL }}
            GRADE_SERVICE_URL=${{ secrets.GRADE_SERVICE_URL }}
          secrets: |
            MONGO_URI=MONGO_URI:latest

      - name: Summary
        run: |
          echo "Deployment triggered for enrollment-service"
          echo "Image: nuwanifonseka/enrollment-service:latest"

